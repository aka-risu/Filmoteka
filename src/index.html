<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>Filmoteka</title>
  </head>
  <body>
    <header class="header" >
        <div class="container">
          <div class="navigation">
            <a class="navigation-logo" href="">
              <svg class="navigation-logo-icon">
              <use xlink:href="./images/header/sprite.svg#film"></use>
              </svg>
              <span class="navigation-logo-text">Filmoteka</span></a>
            <ul class="navigation-menu" >
              <li class="navigation-home" data-type="home-link"><a class="navigation-home-link"  href="">Home</a></li>
              <li class="navigation-my-library"><a class="navigation-my-library-link" href="">My library</a></li>
            </ul>
          </div>
          <form class="search-form">   
      </form>
          <div class="my-library-buttons">
          </div>
        </div>
    </header>
    <main>
    <div class="loader"></div>
     <div class="container gellery">
        <ul class="movies-list" id="movies-list"></ul>
        <div class="pagination" id="pagination"></div>
     </div>
    <div class="modal is-hidden js-modal"></div>
    </main>
    <footer class="footer">
      <div class="modal-footer"></div>
        <div class="container">
          <div class="footer-wrapper">
            <p class="footer-rights">&#xa9 2021 | All Rights Reserved |</p>
            <p class="footer-dev">
              <span class="footer-dev-by">Developed with</span>
              <span class="footer-students" data-action="open-footer-modal">by AkaRisu and lewyk</span>
            </p>
          </div>
        </div>
      </footer>
  </body>
</html>
